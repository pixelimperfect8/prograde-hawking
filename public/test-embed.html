<!DOCTYPE html>
<html>
<head>
    <title>Meshit Embed Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #111; }
        .container { 
            width: 100%; 
            height: 400px; 
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Meshit Embed Test</h1>
    
    <div class="container" data-meshit='{"c1":"#ff0055","c2":"#00ff99","c3":"#5500ff","c4":"#ffaa00","speed":0.4,"density":2,"strength":0.5}'></div>
    
    <script src="/meshit.js"></script>
    
    <script>
        // Debug: Check if script loaded and Meshit exists
        setTimeout(() => {
            console.log('Meshit object:', window.Meshit);
            const el = document.querySelector('[data-meshit]');
            console.log('Element found:', el);
            console.log('Element config:', el?.getAttribute('data-meshit'));
            console.log('Element size:', el?.getBoundingClientRect());
        }, 1000);
    </script>
</body>
</html>
